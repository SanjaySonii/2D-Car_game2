<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project25_Car_game</title>
    <link rel="stylesheet" href="project25_Car_game.css">
</head>

<body>
    <div class="track">
        <div id="top_bottom_left_right">
            <div id="top_bottom">
                <button class="btn" id="top">&#8593</button>
                <button class="btn" id="left">&#8592</button>
            </div>
            <div id="left_right">
                <button class="btn" id="bottom">&#8595</button>
                <button class="btn" id="right">&#8594</button>
            </div>
        </div>
        <div id="pause_score">
            <button class="btn" id="pause">| |</button>
            <button class="btn" id="score">Score : 0</button>
        </div>
        <div id="start_resume_restart">
            <button class="btn" id="play">Start Game</button>
            <button class="btn" id="Resume">Resume</button>
            <button class="btn" id="restart">Restart</button>
            <button class="btn" id="high_score"></button>
            <button class="btn" id="reset">Reset</button>
        </div>
        <div>
            <hr class="run">
            <hr class="run">
        </div>
        <div>
            <hr>
            <hr>
        </div>
        <div>
            <hr>
            <hr>
        </div>
        <div>
            <hr>
            <hr>
        </div>
        <div>
            <hr>
            <hr>
        </div>
        <div>
            <hr>
            <hr>
        </div>
        <div>
            <hr>
            <hr>
        </div>
        <div>
            <hr>
            <hr>
        </div>
        <div>
            <hr>
            <hr>
        </div>
        <div id="cars">
            <div id="mycar">
                <img class="myCar" src="car (6).jpg" alt="mycar">
            </div>
        </div>
    </div>
    <script src="project25_Car_game.js"></script>
</body>

</html>
